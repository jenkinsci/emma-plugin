
entry.title=Folders or files containing Emma XML reports
includes.description=\
           Specify the path to the Emma's XML report files, relative to \
           <a href=''ws/''>the workspace root</a><br/> \
           - If you left this field blank the plugin will look for files matching the pattern: **/emma/coverage*.xml in the workspace.<br/> \
           - Or you can enclose the search specifying a list of files and folders separated by semicolon. <br/> \
           - Or use an Ant 'Fileset' pattern.
           
minLineCoveragePerSource.description=\
           % min line coverage - 0 (or empty) is as if you disable MinLineCoverage-Enforcer.
MinLine\ Coverage=Minimal line coverage           
             
